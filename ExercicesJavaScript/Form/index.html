<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row ">
                <form action="GET">
                    <fieldset>
                        <legend>Infos</legend>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id='lastName'>Nom</span>
                            <input type="text" class="form-control lastName" placeholder="Nom" aria-label="Username" aria-describedby="basic-addon1">
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                More than 2 caracters please.
                            </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="firstName">Prénom</span>
                            <input type="text" class="form-control firstName" placeholder="Prénom" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                More than 2 caracters please.
                            </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="birthday">Date de Naissance</span>
                            <input type="date" class="form-control birthday" aria-describedby="basic-addon3" placeholder="dd/mm/yyyy">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="email">Email</span>
                            <input type="text" class="form-control emailPrefix" placeholder="Email" aria-label="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control emailSuffix" placeholder="gmail" aria-label="Server">
                        </div>
        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="password">Password</span>
                            <input type="password" class="form-control password" aria-describedby="basic-addon3">
                        </div>
        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="passwordConfirm">Confirm</span>
                            <input type="password" class="form-control passwordConfirm" aria-describedby="basic-addon3">
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Mots de passe différents
                            </div>
                        </div>
                        <div class="row">
                            <div class="col6"><button type="button" class="btn btn-secondary">Valider</button></div>
                        </div>
                    </fieldset>
                </form> 
            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
